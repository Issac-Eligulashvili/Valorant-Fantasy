<!doctype html>
<html lang="en">

<head>
     <title>Title</title>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

     <!-- Bootstrap CSS v5.2.1 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
     <!-- Icons -->
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,650;1,650&display=swap" rel="stylesheet">
     <!-- Personal CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body class="mainBody">
     <div class="wrapper d-flex h-100">
          <aside id="sidebar" class="position-absolute h-100">
               <ul class="sidebar-nav p-0">
                    <li class="sidebar-item">
                         <a href="" class="sidebar-link">
                              <span class="material-symbols-outlined">
                                   chat
                              </span>
                              <p class="raleway">Messages</p>
                         </a>
                    </li>
                    <li class="sidebar-item">
                         <button href="#" class="sidebar-link" data-bs-toggle="modal" data-bs-target="#createTeamModal">
                              <span class="material-symbols-outlined">
                                   add_circle
                              </span>
                              <p class="raleway">Add League</p>
                         </button>
                    </li>
                    <li class="sidebar-item" id="leaguesUserIsIn">

                    </li>
               </ul>
               <div class="userContainer">
                    <a href="settings.html" class="sidebar-link">
                         <span class="material-symbols-outlined">
                              settings
                         </span>
                         <p class="raleway">Settings</p>
                    </a>
                    <a href="" class="sidebar-link">
                         <span class="material-symbols-outlined">
                              settings
                         </span>
                         <p class="raleway" id="usernameText"></p>
                    </a>
               </div>
          </aside>

          <!-- content -->
          <div class="container-fluid settingsContainer pt-0">
               <div class="row p-0 h-100 m-0">
                    <div class="col-8 p-3">
                         <div class="d-flex align-items-center">
                              <img src="img/icons/game.png" style="width: 32px; height: 32px;">
                              <h5 class="raleway ms-2 text-white m-0">Rizzlers</h5>
                         </div>
                         <div class="league-info-container mt-4 p-2 raleway text-white">
                              <div class="row p-0 m-0 gx-2">
                                   <div class="col-3 leagueNavLink activeLeagueNavLink">
                                        <div class=" leagueNavLinkBG d-flex">
                                             <span class="material-symbols-outlined">
                                                  note_alt
                                             </span>
                                             <p class="m-0">Draft</p>
                                        </div>
                                   </div>
                                   <div class="col-1 leagueNavLink">
                                        <div class="leagueNavLinkBG d-flex">
                                             <span class="material-symbols-outlined">
                                                  groups
                                             </span>
                                             <p class="my-0 ms-1">Team</p>
                                        </div>
                                   </div>
                                   <div class="col-1 leagueNavLink">
                                        <div class="leagueNavLinkBG d-flex">
                                             <span class="material-symbols-outlined">
                                                  person
                                             </span>
                                             <p class="my-0 ms-1">Players</p>
                                        </div>
                                   </div>
                              </div>
                              <div class="invFriendsLinkContainer p-3 mt-4">
                                   <div class="d-flex justify-content-between">
                                        <div>
                                             <h6 class="mb-0">Invite friends to play</h6>
                                             <p class="subtext" style="font-size: 12px;">Copy the link and share with
                                                  your
                                                  friends</p>
                                        </div>
                                        <div>
                                             <h6 id="playersNeeded"></h6>
                                        </div>
                                   </div>

                                   <div class="mt-3">
                                        <div id="leagueInvLinkInput">
                                             <label for="leagueLink"></label>
                                             <input class="m-0" id="leagueLink" name="leagueLink" type="text"></input>
                                             <div id="copyLeagueLink" class="d-flex">
                                                  <span class="material-symbols-outlined">
                                                       content_copy
                                                  </span>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="col-4 pe-0"></div>
               </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="createTeamModal" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
               <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                         <div class="modal-header border border-0">
                              <button type="button" class="btn-close" data-bs-dismiss="modal"
                                   aria-label="Close"></button>
                         </div>
                         <div class="modal-body border border-0">
                              <h1 class="text-center raleway fs-3 mt-3">Create Your League</h1>
                              <div class="input-leauge-group raleway d-flex flex-column mt-5">
                                   <label for="leagueName">League Name</label>
                                   <input type="text" id="leagueNameInput" name="leagueName"
                                        placeholder="Enter the name of your league">
                              </div>
                              <div class="input-leauge-group raleway d-flex flex-column mt-4">
                                   <label for="numOfTeamsForLeague">Number of Teams: </label>
                                   <select name="numOfTeamsForLeague" id="numOfTeamsForLeague">
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                   </select>
                              </div>
                         </div>
                         <div class="modal-footer mt-5 border border-0 justify-content-center raleway">
                              <button type="button" class="w-100" id="createLeagueButton">Create League</button>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!-- place footer here -->
     </footer>
     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"></script>
     <!-- Supabase -->
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
     <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

     <!-- jQuery Libraries -->
     <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <!-- My JS -->
     <script src="js/auth.js"></script>
     <script src="js/leagues.js"></script>
     <script src="js/script.js" type="module"></script>
</body>

</html>
