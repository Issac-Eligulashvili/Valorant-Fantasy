<!doctype html>
<html lang="en">

<head>
     <title>Title</title>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

     <!-- Bootstrap CSS v5.2.1 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
     <!-- Icons -->
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     <!-- Personal CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body class="mainBody">
     <div class="wrapper d-flex h-100">
          <aside id="sidebar" class="position-absolute h-100">
               <ul class="sidebar-nav p-0">
                    <li class="sidebar-item">
                         <a href="" class="sidebar-link">
                              <span class="material-symbols-outlined">
                                   chat
                              </span>
                              <p class="raleway">Messages</p>
                         </a>
                    </li>
                    <li class="sidebar-item">
                         <a href="#" class="sidebar-link">
                              <span class="material-symbols-outlined">
                                   add_circle
                              </span>
                              <p class="raleway">Add League</p>
                         </a>
                    </li>
               </ul>
               <div class="userContainer">
                    <a href="settings.html" class="sidebar-link">
                         <span class="material-symbols-outlined">
                              settings
                         </span>
                         <p class="raleway">Settings</p>
                    </a>
                    <a href="" class="sidebar-link">
                         <span class="material-symbols-outlined">
                              settings
                         </span>
                         <p class="raleway" id="usernameText"></p>
                    </a>
               </div>
          </aside>

          <div class="container-fluid settingsContainer">
               <div class="row h-100 p-5 m-0">
                    <div class="col-9">
                         <h1 class="bold text-white">Account Settings</h1>
                         <p class="raleway text-white mt-3">Your login email / phone number & password allow you to
                              authenticate yourself and use
                              AgentSelect on multiple devices. Never give out your credentials to anyone!</p>
                         <div class="inputCont d-flex flex-column">
                              <label for="email" class="text-white settingsLabel">E-mail</label>
                              <input type="email" id="settingsEmailInput" class="settingsInput"
                                   placeholder="Enter your email" name="email">
                         </div>
                         <div class="inputCont d-flex flex-column mt-5">
                              <label for="username" class="text-white settingsLabel">Change Username</label>
                              <input type="text" id="settingsUsernameInput" class="settingsInput"
                                   placeholder="Change username" name="username">
                         </div>
                         <div class="inputCont d-flex flex-column mt-5">
                              <label for="username" class="text-white settingsLabel">Change Password</label>
                              <input type="password" id="settingsPasswordInput" class="settingsInput"
                                   placeholder="Change password" name="password">
                         </div>
                         <button class="logoutButton mt-5" id="logoutButton">
                              Log Out<span class="material-symbols-outlined">
                                   logout
                              </span>
                         </button>
                    </div>
                    <div class="col-3"></div>
               </div>
          </div>
     </div>
     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"></script>
     <!-- Supabase -->
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
     <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

     <!-- jQuery Libraries -->
     <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <!-- My JS -->
     <script src="/js/auth.js"></script>
     <script src="/js/script.js" type="module"></script>
</body>

</html>
