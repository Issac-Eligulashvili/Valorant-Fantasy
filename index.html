<!doctype html>
<html lang="en">

<head>
     <title>Valorant Fantasy League</title>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

     <!-- Bootstrap CSS v5.2.1 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
     <!-- Personal Css -->
     <link rel="stylesheet" href="style.css">
</head>

<body class="signUp">
     <div class="container-fluid h-100">
          <div class="row justify-content-center align-items-center h-100">
               <div class="col-9 col-md-5">
                    <h1 class="bold text-white heading">Sign Up</h1>
                    <h5 class="bold text-secondary">To start playing today</h5>
                    <div class="input-group bold d-flex flex-column mt-5">
                         <label for="username">Username</label>
                         <input type="text" id="usernameInput" name="username">
                    </div>
                    <div class="input-group bold d-flex flex-column mt-5">
                         <label for="email">E-mail</label>
                         <input type="text" id="emailInput" name="email">
                    </div>
                    <div class="input-group bold d-flex flex-column mt-5">
                         <label for="password">Password</label>
                         <input type="password" id="passwordInput" name="password">
                    </div>
               </div>
          </div>
     </div>
     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
          crossorigin="anonymous"></script>
     <!-- Supabase -->
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
     <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

     <!-- jQuery Libraries -->
     <script src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <!-- My JS -->
     <script src="script.js" type="module"></script>
</body>

</html>
